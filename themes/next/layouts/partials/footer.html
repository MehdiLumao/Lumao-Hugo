                            <img src="{{ .Site.BaseURL }}images/badge/badge0.png" alt="Magento Community Insider"  class="mx-auto w-full" />
                            <img src="{{ .Site.BaseURL }}images/badge/badge5.png" alt="Magento 2 Certified Associate Developer"  class="mx-auto w-full" />
                            <img src="{{ .Site.BaseURL }}images/badge/badge6.png" alt="Magento Certified Developer"  class="mx-auto w-full" />
                            <img src="{{ .Site.BaseURL }}images/badge/badge7.png" alt="Magento Certified Developer Plus"  class="mx-auto w-full" />
                            <img src="{{ .Site.BaseURL }}images/badge/badge8.png" alt="Magento Certified Front end Developer"  class="mx-auto w-full" />

                                        title="{{ .Title }}"

                                        rel="noopener"

                                {{ end }}
